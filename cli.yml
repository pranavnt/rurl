name: rurl
version: "0.0.1"
author: Pranav Teegavarapu <pranavnt@outlook.com>
about: curl but written in rust
args:
    - request:
        short: X
        long: request 
        value_name: Request name 
        about: Type of request (i.e. GET, POST, etc.) 
        takes_value: true
    - data:
        short: D
        long: data
        value_name: {"hello","world"}
    - url:
        about: The URL the request is sent to
        required: true
        index: 1